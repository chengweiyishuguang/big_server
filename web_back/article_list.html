    <script>
        var curpage = ''; //当前展示的第几页
        var type = ''; //文章类型
        var state = ''; //文章的状态
        var TotalPages = ''; //当前总页数
        getAndShow()


        function getAndShow() {
            //获取信息页面展示
            article.show(curpage, type, state, function(res) {
                // console.log(res);
                var strhtml = template('temp_code', res)
                    // console.log(srthtml);
                $('#article_Container').html(strhtml);
                //2实现分页
                //如果前后两次查询的结果得到的总页数不同
                //则需要destory()分页插件，再做初始化
                if (TotalPages != res.totalPage) {
                    console.log('前后两次查询结果总页数不同');
                    console.log(res.totalPage);
                    console.log(TotalPages);
                    //由于插件对总页数的变化不敏感，所以如果总页数不同
                    //先销毁，再创建


                    $('#pagination').twbsPagination('destroy')
                    TotalPages = res.totalPage
                }

                $('#pagination').twbsPagination({
                    totalPages: res.totalPage, //总页数
                    visiblePages: 7,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function(even, page) {
                        // console.log(event, page);
                        curpage = page
                        getAndShow()
                    }
                })
            })
        }












        //删除信息
        //因为是动态添加的信息所以找该元素所以需要事件委托找元素的父元素，注册点击事件
        $('#article_Container').on('click', '.del', function() {
            //因为数据删除所以确认问其是不是确定要删除
            //当等于false的时候是不删除直接return出来
            //当等于true时候是删除执行就可以

            if (window.confirm('您确认要删除') === false) {
                return
            }
            // console.log(this);
            //因为删除需要id信息所以要获取当前的自定义属性的id信息
            var id = $(this).attr('data_id');
            console.log(id);
            //发送请求删除数据
            //调用article.del()方法
            article.del(id, function(res) {
                // console.log(res);
                if (res.code === 200) {
                    //当后端删除成功后的时候，重新刷新页面
                    //页面会更新删除的信息就么有了
                    getAndShow()
                }
            })
        })

        //文章筛选
        $('#btnSearch').click(function() {
            type = $('#selCategory').val()
            state = $('#selStatus').val()
            console.log(type, status);
            //重新发请求
            //调用方法
            getAndShow()


        })
    </script>
